<ion-view view-title="Ciclo Pack">
  <ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>

      <ion-nav-view name="menuContent" class="has-header">
        <div class="search-header">
          <div class="col col-80 col-offset-10">
            <h1 class="logo">Ciclo Pack</h1>

            <div class="search-barcode">
              <input type="text" class="search-input" placeholder="Digite o cÃ³digo de barras...">
              <i class="ion-ios-barcode barcode-btn" ng-click="scanBarcode()"></i>
            </div>
          </div>
        </div>
      </ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="side-menu" slide-along offset="-15">
      <ion-header-bar class="bar-assertive">
        <h1 class="title">Left Menu</h1>
      </ion-header-bar>
      <ion-content>
        <ul class="list">
          <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
          <a href="#/event/check-in" class="item" menu-close>Check-in</a>
          <a href="#/event/attendees" class="item" menu-close>Attendees</a>
        </ul>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</ion-view>
